#version=RHEL8

# Use TEXT install
text
# EULA
eula --agreed
# Use CDROM installation media
cdrom
# Keyboard layouts
keyboard --vckeymap=us --xlayouts='us'
# System language
lang en_US.UTF-8 --addsupport=zh_CN.UTF-8
# Firewall information
firewall --disabled
# SELinux information
selinux --permissive
# Network information
network --hostname=Enterprise-Linux-Template
# Root password
rootpw --plaintext root
# Partition clearing information
clearpart --all --initlabel
# Disk partitioning information
autopart --fstype=xfs --nolvm --nohome --noboot --noswap
# Do NOT Run the Setup Agent on first boot
firstboot --disable
# Bootloader information
bootloader --timeout=1 --location=mbr --append="rhgb quiet crashkernel=auto"
zerombr
# Do not configure the X Window System
skipx
# System services
services --enabled="chronyd"
# System timezone
timezone Asia/Shanghai --isUtc --ntpservers=ntp1.aliyun.com,ntp2.aliyun.com,ntp3.aliyun.com
user --gecos="devops" --groups=wheel --name=devops --password=devops --plaintext --uid=1000 --gid=1000

%packages
@^minimal-environment
@development
# open-vm-tools
open-vm-tools
# editor
vim
# traceroute
traceroute
# network traffic monitoring tool
tcpdump
nmap
nmap-ncat
hdparm
fio
iperf3
# utils
bind-utils
nfs-utils
net-tools
# compression utils
zip
unzip
bzip2
rsync
%end

%addon com_redhat_kdump --disable --reserve-mb=128

%end

%post --log=/root/ks-post.log
# subscription-manager
subscription-manager register --org=00000000 --activationkey=Enterprise-Linux-Template
# sudoers
echo '%devops ALL=(ALL) NOPASSWD: ALL' >>/etc/sudoers.d/devops
chmod 440 /etc/sudoers.d/devops
echo '%wheel ALL=(ALL) NOPASSWD: ALL' >>/etc/sudoers.d/wheel
chmod 440 /etc/sudoers.d/wheel
# kdump
systemctl disable kdump
%end

reboot --eject
